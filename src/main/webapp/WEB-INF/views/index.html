<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
	<meta charset="utf-8">
	<title>Title</title>
	<link rel="stylesheet" type="text/css" href="/css/base.css" />
</head>
<body>
	<div th:if="${session.member}">
		<p>이메일: <span th:text="${session.member.getEmail()}"></span> </p>
		<form action="/logout" method="post">
			<button> 로그아웃 </button>
		</form>
	</div>
	<div th:unless="${session.member}">
		<p>
			<a href="/login"> 로그인 바로가기 </a>
		</p>
		<p>
			<a href="/signup"> 회원가입 바로가기 </a>
		</p>
	</div>
</body>
</html>
